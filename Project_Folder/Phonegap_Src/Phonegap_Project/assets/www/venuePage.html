<body>

	<div data-role="page" id="venuePage">
		<div id="headerPanel" data-theme="a" data-role="header"
			style="margin: 0px; padding: 0px" data-id="myHeader"
			data-position="fixed" data-tap-toggle="false">

<div data-role="popup" id="venuePopupBasic" data-theme="a"
				class="ui-content" style="top: 0px; margin:0px; padding:5px">
				<a href="#" data-rel="back" data-role="button" data-theme="c"
					data-icon="close-icon" data-iconpos="notext" class="ui-btn-right">Close</a>
				<div id="venuePopupReplace" class="ui-content popupContents"><table id="popupTableDiv"></table></div>
			</div>
					
			<img class="mainIconSubMenu" src="images/mainIconBack.png" onClick="javascript:utils_changePage('index')"> Gig Box
			
			<div class="menuBar">
				<table class="menuTable">
					<tr>
						<td id="venueScheduleIcon" class="menuButton"><img
							class="menuIcons " src="images/today.png"
							onClick="javascript:venue_showDiv('Schedule')"></td>
						<!-- <td class="menuSeparator" style="border-collapse: collapse">
						
						</td> -->
						<td id="venueInfoIcon" class="menuButton" ><img
							class="menuIcons" src="images/about.png"
							onClick="javascript:venue_showDiv('Info')"></td>
					</tr>
				</table>
			</div>




			<div class="adDiv">

				<table id='venueTable' class="fixedEntityHeaderTable">
					<tr>
						<td class="entityImageCell" rowspan="2"><img id="entityImage"
							src="images/default.jpg"></td>
						<td align="center">
							<div class="entityName" id="entityName"></div>
							<div class="entityDetails" id="entityDetails"></div>
							<div id="favDiv"
								style="font-size: 12px; color: white; text-shadow: none; padding-left: 20px; padding-bottom: 10px; padding-top: 10px; padding-right: 20px"></div>
						</td>
					</tr>
					<tr>
						<caption class="tableCaption">
							<h4>
								<div id="venueCaption"></div>
							</h4>
						</caption>
					</tr>
				</table>
			</div>
		</div>

		<script type="text/javascript">
			$('#venuePage').load('pageshow', function() {
				
				//alert (utils_locationEntity);
				venue_showDiv("Schedule");
				var id = venue_getId();
				//alert(id);
				venue_getAllContent(id);
				venue_getStream();
				utils_locationEntity = null;
				utils_locationId=-1;
				//alert(id);
				//artist_buildAudioPage(id);
				// document.getElementById("scheduleStreamDiv").style.top=(90+divh)+"px";

			});
		</script>
		
		
		<div id="venueContentDiv" data-role="content"
			style="border-collapse: collapse; margin:0px; padding: 0px; padding-top:0px; margin-top:0px">
		
			<div id="venueContent" class="venueContent" style="">

			<!-- 	<script>
					// Bind the swipeleftHandler callback function to the swipe event on div.box

						venue_swipe(-1);
						// GO TO INFO 
						e.stopImmediatePropagation();
						return false;
					});

					$('#venuePage').bind('swiperight', function(e) {
						venue_swipe(1);
						// GO TO SCHEDULE 
						e.stopImmediatePropagation();
						return false;
					});
				</script> -->
		
			<div id="venueScheduleDiv">                 
          		
            <table id="venueStreamTable" class="streamTable"
					style="width: 100%; display: table; border-collapse: collapse">

			
				</table>
            
            </div>
            
         
            <div id="venueInfoDiv" style="border-collapse: collapse; margin:0px; padding: 15px; padding-top:0px; margin-top:0px">
            	
            	
            	
            </div>
            
            
        </div>

	</div>
